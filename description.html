<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .product-detail {
    display: flex;
    justify-content: space-between;
    margin: 20px;
}

.product-image img {
    max-width: 100%;
}

.product-info {
    width: 60%;
    padding: 0 20px;
}

.product-title {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-price {
    font-size: 18px;
    margin-bottom: 20px;
}

.product-description p {
    line-height: 1.5;
    margin-bottom: 20px;
}

.add-to-cart-btn, .wishlist-btn, .share-btn {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

.measurement-chart {
    margin-top: 20px;
}

.measurement-chart h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.measurement-chart table {
    width: 100%;
    border-collapse: collapse;
}

.measurement-chart th, .measurement-chart td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.measurement-chart th {
    background-color: #f2f2f2;
}

    </style>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Detail</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="product-detail">
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 class="product-title">Product Name</h2>
                <p class="product-price">Price: $XX.XX</p>
                <div class="product-description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget lectus non tortor vestibulum...</p>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist</button>
                <button class="share-btn">Share</button>
                <div class="measurement-chart">
                    <h3>Measurement Chart</h3>
                    <table>
                        <tr>
                            <th>Size</th>
                            <th>Bust (in)</th>
                            <th>Waist (in)</th>
                            <th>Hip (in)</th>
                        </tr>
                        <tr>
                            <td>S</td>
                            <td>34-36</td>
                            <td>26-28</td>
                            <td>36-38</td>
                        </tr>
                        <tr>
                            <td>M</td>
                            <td>36-38</td>
                            <td>28-30</td>
                            <td>38-40</td>
                        </tr>
                        <!-- Add more rows for other sizes -->
                    </table>
                </div>
            </div>
        </div>

    <script>
    function addToCart() {
        // Placeholder function for adding product to cart
        alert("Product added to cart");
    }
    
    function addToWishlist() {
        // Placeholder function for adding product to wishlist
        alert("Product added to wishlist");
    }
    
    function share() {
        // Placeholder function for sharing product
        alert("Product shared");
    }
    
    </script>
</body>
</html>
