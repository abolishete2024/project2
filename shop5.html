<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Corrected link to CSS file -->
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<div class="container">
    <header>
    <a href="index.html"><h1>Your Shopping Cart</h1></a>
    <div class="shopping">
        <!-- Ensure correct path to cart image -->
        <img src="cart.jpg" alt="Shopping Cart" class="cart-icon">
        <span class="quantity">0</span>
    </div>
    </header>
    <div class="list"></div>
</div>
<div class="card">
    <h1>Card</h1>
    <ul class="listcard"></ul>
    <div class="checkout"></div>
    <div class="total">0</div>
    <!-- Corrected class name -->
    <div class="closeShopping">Close</div>
</div>
<script>
    // Selectors for elements
    let openShopping = document.querySelector('.cart-icon'); // Changed selector to cart icon
    let closeShopping = document.querySelector('.closeShopping');
    let list = document.querySelector('.list');
    let listCard = document.querySelector('.listcard');
    let body = document.querySelector('body'); // Corrected selector
    let total = document.querySelector('.total');
    let quantity = document.querySelector('.quantity');
    let cartSection = document.querySelector('.card');
    
    // Event listener for the shopping cart icon
    openShopping.addEventListener('click', () => {
        body.classList.toggle('active');
    });
    
    // Event listener for closing the cart section
    closeShopping.addEventListener('click', () => {
        body.classList.remove('active');
    });
    
    // Array of products
    let products = [
    {
        id: 1,
        name: 'PRODUCT NAME 1',
        image: 'https://assets.ajio.com/medias/sys_master/root/20231005/xSVr/651de8e9ddf77915191f1748/-473Wx593H-466668066-pink-MODEL.jpg',
        price: 1600
    },
    
    {
        id: 2,
        name: 'PRODUCT NAME 2',
        image: 'https://rukminim2.flixcart.com/image/850/1000/k5lcvbk0/bedsheet/b/g/h/0023-rajasthani-printed-jaipuri-double-bedsheet-with-2-pillow-original-imaeqg5vczygvfuq.jpeg?q=90&crop=false', // Ensure correct image file extension and path
        price: 1800
    },
    {
        id: 3,
        name: 'PRODUCT NAME 3',
        image: 'https://m.media-amazon.com/images/I/81fUbaydXXL._AC_UF894,1000_QL80_.jpg', // Ensure correct image file extension and path
        price: 1400
    },
    {
        id: 4,
        name: 'PRODUCT NAME 4',
        image: 'https://m.media-amazon.com/images/I/81rSsU2jPcS._AC_UF894,1000_QL80_.jpg', // Placeholder link for the fourth product image
        price: 1500
    },
    {
        id: 5,
        name: 'PRODUCT NAME 5',
        image: 'https://bellacasa.in/cdn/shop/files/bella-casa-fashion-retail-ltd-bedsheet-90-x-108-inch-blue-cotton-bella-casa-double-bedsheet-set-cotton-king-size-with-2-pillow-covers-floral-design-blue-colour-ethnic-collection-39425_7955f876-b628-4471-829e-caabea8053fa.jpg?v=1691746469&width=1080', // Placeholder link for the fourth product image
        price: 1800
    },
    {
        id: 6,
        name: 'PRODUCT NAME 6',
        image: 'https://rukminim2.flixcart.com/image/828/9999/kfeamq80-0/bedsheet/4/b/m/multicolour-bbyugf74r3-flat-vasu-clothing-original-imafvut6hntfhahy.jpeg?q=60&crop=false', // Placeholder link for the sixth product image
        price: 1700
    },
    ];
    
    
    // Function to initialize the application
    function initApp() {
        products.forEach((value, key) => {
            let newDiv = document.createElement('div');
            newDiv.classList.add('item');
            newDiv.innerHTML = `
                <img src="${value.image}" alt="${value.name}"> <!-- Ensure correct path to image -->
                <div class="title">${value.name}</div>
                <div class="price">${value.price.toLocaleString()}</div>
                <button onclick="addToCart(${key})">Add to Cart</button>
            `;
            list.appendChild(newDiv);
        });
    }
    
    // Call the initApp function to initialize the application
    initApp();
    
    // Define the addToCart function
    function addToCart(key) {
        if (listCards[key] == null) {
            listCards[key] = products[key];
            listCards[key].quantity = 1;
        }
        reloadCard();
    }
    
    // Define the reloadCard function
    function reloadCard() {
        listCard.innerHTML = '';
        let count = 0;
        let totalPrice = 0;
        listCards.forEach((value, key) => {
            totalPrice += value.price;
            count += value.quantity;
    
            if (value != null) {
                let newDiv = document.createElement('li');
                newDiv.innerHTML = `
                    <div><img src="${value.image}" alt="${value.name}"></div>
                    <div>${value.name}</div>
                    <div>${value.price.toLocaleString()}</div>
                    <div>${value.quantity}</div>
                    <div>
                        <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                        <div class="count">${value.quantity}</div>
                        <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                    </div>
                `;
                listCard.appendChild(newDiv);
            }
        });
        total.innerText = totalPrice.toLocaleString();
        quantity.innerText = count;
    }
    
    // Define the changeQuantity function
    function changeQuantity(key, quantity) {
        if (quantity == 0) {
            delete listCards[key];
        } else {
            listCards[key].quantity = quantity;
            listCards[key].price = quantity * products[key].price;
        }
        reloadCard();
    }
    
    // Array to hold selected products
    let listCards = [];
</script>
</body>
</html>
